<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 10</title>
    </head>
    <body>
        <form action="#" onclick="validaRadio()" onsubmit="validaCampos(this); return false">
            <p>Cadastrar cliente:</p>
            <p id="msg"></p>
            <input
                type="text"
                name="nome"
                id="nome"
                placeholder="Nome"
            >
            <br>
            <p id="msg2"></p>
            <input type="radio" name="tipo" id="fisica">
            Física
            <input type="radio" name="tipo" id="juridica">
            Jurídica
            <br>
            <input
                type="text"
                name="cpf"
                id="cpf"
                disabled=""
                placeholder="CPF"
            >
            <br>
            <br>
            <input
                type="text"
                name="cnpj"
                id="cnpj"
                disabled=""
                placeholder="CNPJ"
            >
            <br>
            <br>
            Data de nascimento:
            <br>
            <input type="date" name="nascimento" id="nascimento">
            <br>
            <br>
            <input
                type="text"
                name="endereco"
                id="endereco"
                placeholder="Endereço"
            >
            <br>
            <br>
            <input
                type="text"
                name="cep"
                id="cep"
                placeholder="CEP"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
            >
            <br>
            <br>
            <input
                type="text"
                name="telefone"
                id="tel"
                placeholder="Telefone"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
            >
            <br>
            <br>
            <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
            >
            <br>
            <br>
            <button id="btn" type="submit">Confirmar</button>
        </form>
    </body>
    <script src="script.js"></script>
</html>
